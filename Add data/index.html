<style>

     <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
    <script>
    //for bypassing the chrome error
    $(document).bind('mobileinit', function () {
        $.mobile.pushStateEnabled = false;
    });

    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
            <div data-role="page" id="pageHome">
                    <div data-role="header" data-id="persistent" data-position="fixed">
                        <h1>STUDENT INFORMATION</h1>
                    </div>
                
                    <div data-role="content">
                        <div ng-app="formApp" ng-controller = "formController">
                            <p>First Name: <input type="text" ng-model="commodity.f_name"/></p>
                            <p>Last Name: <input type="text" ng-model="commodity.l_name" /></p>
                            <p>Address: <input type="text" ng-model="commodity.address" /></p>
                            <p>Email: <input type="text" ng-model="commodity.email" /></p>
                            <p>Phone Number: <input type="text" ng-model="commodity.no" /></p>
                            <div class="db">
                                <h3 style="font-family: monospace;font-weight: bold"> INFORMATION</h3>
                            <table>
                                <thead>
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>Address</td>
                                    <td>Email</td>
                                    <td>Phone Number</td>
                                </thead>
                                <tr>
                                    <td>{{commodity.f_name}}</td>
                                    <td>{{commodity.l_name}}</td>
                                    <td>{{commodity.address}}</td>
                                    <td>{{commodity.email}}</td>
                                    <td>{{commodity.no}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div data-role="footer" data-id="persistent" data-position="fixed">
                        <h1>Redeveloped by Hema</h1>
                    </div>
                </div>
    </body>
    <script>
        var formApp = angular.module("formApp",[]);
formApp.controller("formController",function($scope){
	$scope.commodity = {
		f_name:"Hemanchal",
		l_name:"Joshi",
		address:"Saint Mary's University",
		email:"Hemanchal.Joshi@gmail.com",
		no:"9024401103"
	};
});
    </script>
